<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Create Account</h2>
        </div>
        <form action="" class="form" id="from">
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" placeholder="Sriramprasath" id="username">
                <i class="fas fa-circle-check"></i>
                <i class="fas fa-circle-exclamation"></i>
            </div>
            <div class="form-control">
                <label for="mail">Email</label>
                <input type="email" placeholder="example@gmail.com" id="mail">
                <i class="fas fa-circle-check"></i>
                <i class="fas fa-circle-exclamation"></i>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" placeholder="Password" id="password">
                <i class="fas fa-circle-check"></i>
                <i class="fas fa-circle-exclamation"></i>
            </div>
            <div class="form-control">
                <label for="password">Confirm Password</label>
                <input type="password" placeholder="Confirm Password" id="password">
                <i class="fas fa-circle-check"></i>
                <i class="fas fa-circle-exclamation"></i>
            </div>
            
            <input type="Submit">
        </form>
    </div>
    <script src="https://kit.fontawesome.com/65aa048380.js" crossorigin="anonymous"></script>
</body>
</html>
