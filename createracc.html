<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./css/loginstyle.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
    <main>
    <div class="container">
        <div class="img">
            <img src="img/details.svg" alt="background_image">
        </div>
        <div class="content">
            <h1 class="heading">Welcome!</h1>
            <span class="title">Create your accound</span>
            <div class="form">
            <form action="" method="POST">
                    <div id="name">
                        <i class="fa fa-user"></i>
                        <label for="name">Name</label>
                        <input id="name" type="text" placeholder="xxxxxx">
                    </div>
                    <div id="phone">
                        <i class="fa fa-phone"></i>
                        <label for="phone">Phone</label>
                        <input id="phone" type="text" placeholder="+91 xxxxx xxxxx">
                    </div>
                    <div id="mail">
                        <i class="fa fa-envelope"></i>
                        <label for="mail">Email</label>
                        <input id="mail" type="email" placeholder="xxxx@gmail.com">
                    </div>
                    <div id="pass">
                        <i class="fa fa-lock"></i>
                        <label for="pass">Password</label>
                        <input id="pass" type="password">
                    </div>
                </div>
                <div id="button">
                    <input id="button" type="submit">
                </div>
            </form>
        </div>
    </div>
    </main>
    <script src="https://kit.fontawesome.com/65aa048380.js" crossorigin="anonymous"></script>
</body>
</html>
